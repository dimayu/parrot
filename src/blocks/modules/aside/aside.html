<aside class="main__aside">
    <div class="main__aside__block">
        <h3 class="main__aside__block--title">Sign Up</h3>
        <form class="form">
            <input class="form__input" type="text" placeholder="Sign Up"/>
            <input class="form__input" type="password" placeholder="Last Name"/>
            <input class="form__input" type="text" placeholder="Email"/>
            <p class="form__message">By creating a PW Exchange Account you acknowledge that
                you have read, understood and agree to the <a href="#">Terms of Use</a>
                and <a href="#">Privacy Policy.</a></p>
            <button class="form__btn">Sign Up</button>
        </form>
    </div>
    <div class="main__aside__block main__aside__block--preloader">
        <h3 class="main__aside__block--title">Online Monitor</h3>
        <form class="form">
            <div class="preloader">
                <img src="img/preloader.svg" alt="pic" width="64px">
                <p>Loading...</p>
            </div>
            <button class="form__btn">Connect</button>
        </form>
    </div>
</aside>
